<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.css">
    <title>IPFS IIIF DB</title>
  </head>

  <body>
    <div class="header">
      <a href="https://ipfs.io" target="_blank">
        <img src="ipfs-logo.svg" height="32" id="logo" alt="ipfs logo">
      </a>
      <h2>IPFS IIIF DB</h2>
      <h1>Tracker</h1>
    </div>

    <div class="wrapper">
      <div id="ipfs" class="ipfs" >
        <div class="left">
          <div id="buttons" class="buttons">
            <button id="start" type="button">Start IPFS</button>
            <button id="stop" disabled type="button">Stop IPFS</button>
          </div>
          <div id="details" class="disabled">
            <h2>Your daemon</h2>
            <h3>ID</h3>
            <pre class='id-container'>N/A</pre>
            <h3>Addresses</h3>
            <ul class='addresses-container'>
              <li>Not yet online</li>
            </ul>
          </div>
        </div>
        <div class="right">
          <div id="peers-panel" class="disabled">

            <h2>Room</h2>
            <p id="room-id"></p>

            <h3>Peers</h3>
            <ul id="peers"></ul>

          </div>
        </div>

        <div class="clear"></div>
        <h3 id="annotationlistid"></h3>
        <div>
          <pre style="font-size: 2em; transition: opacity 0.5s ease-in-out" id="latestlog"></pre>
        </div>

        <div id="files">
          <pre id="log"></pre>
        </div>


        <div class="clear"></div>
        <pre id="errors" class="hidden"></pre>
      </div>

      <div class="clear"></div>
    </div>

    <!-- The IPFS node module -->
    <script src="js/app.js"></script>
  </body>
</html>
